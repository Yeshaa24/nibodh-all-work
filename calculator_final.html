<html>
<head>
	<style>
    body {
      font-size: 20px;
    }

	h1{
		text-align:center;
        font-size: 30px;
	}
    </style>
</head>
  <script>
      var a,b,c
      function Sum1() 
      {
      a=Number(document.getElementById("va").value)
      b=Number(document.getElementById("vb").value)
      c=a+b
       document.getElementById("ans").value=c
      }

      function Sub1()
      {
        a=Number(document.getElementById("va").value)
        b=Number(document.getElementById("vb").value)
        c=a-b
        document.getElementById("ans").value=c
      }

      function Mul1()
      {
        a=Number(document.getElementById("va").value)
        b=Number(document.getElementById("vb").value)
        c=a*b
        document.getElementById("ans").value=c
      }

      function Div1()
      {
        a=Number(document.getElementById("va").value)
        b=Number(document.getElementById("vb").value)
        c=a/b
        document.getElementById("ans").value=c
      }
  </script>

<body>
  <h1 >
    	Arithmetic Operations
  </h1>
<br><br><br>
    <label>
      Value of A:
    </label>
       <input type="number" placeholder="Enter Value" id="va">
    <label style="margin-left: 30px;">
     <br><br>
      Value of B:
    </label>
       <input type="number" placeholder="Enter Value" id="vb">
<br><br>
    <label for="ans" >
      Result:
    </label>
       <input id="ans" placeholder="ANSWER">

       <br><br>
        <button type="button" onclick="Sum1()"> ADD </button>
       <br><br>
        <button type="button" id="ans" onclick="Sub1()"> SUB </button>
       <br><br>
        <button type="button" id="ans" onclick="Mul1()"> MUL </button>
       <br><br>
       <button type="button" id="ans" onclick="Div1()"> DIV </button>
  </body>
</html>
